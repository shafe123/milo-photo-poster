[pytest]
# Pytest configuration for milo-photo-poster

# Register custom markers
markers =
    integration: marks tests as integration tests (run with real API calls)

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --tb=short
    
# Ignore directories
norecursedirs = .git .venv __pycache__ .vscode .github utils
